<!DOCTYPE html>
<html>
  
    <form name=f1 method=post enctype="multipart/form-data">
        <input id="uploadPDF" type="file" name="file"/>&nbsp;
        <input type="button" value="Submit" onclick="PreviewImage();" />
    
        <div style="clear:both">
           <iframe id="viewer" frameborder="0" scrolling="no" width="500" height="400"></iframe>
        </div>
    </form>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
    <div>
        Mic 1 <input id="mic1" type="range"
         min="0" max="1" step="1" value="0" />
    </div>
    <input type="button" value="Next Page" onclick="PreviewImage();" />
</html>
<script>
    function PreviewImage() {
        pdffile=document.getElementById("uploadPDF").files[0];
        pdffile_url=URL.createObjectURL(pdffile);
        $('#viewer').attr('src',pdffile_url);
    }
</script>
